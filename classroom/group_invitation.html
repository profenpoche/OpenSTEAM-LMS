<!-- Register page -->
<div id="classroom-register-container" style="display:none;">
    <div class="inner-register-container">
        <form action="#" id="create-teacher-account-and-link-to-group-form">
            <div class="form-group part-content-index part-row c-primary-form row">

                <div class="col-md-12">
                    <h3 class="font-weight-bold green-vitta text-center mb-4 text-uppercase"
                        data-i18n="manager.account.registration.title"></h3>
                    <p class="text-center" data-i18n="manager.account.registration.description"></p>
                </div>

                <div class="col-md-6">
                    <div class="form-row mb-4">
                        <img src="assets/media/icon-pseudonyme.svg" class="icon-label">

                            data-i18n="[html]manager.profil.firstname"></label>

                </div>
                <div class="col-md-6">
                    <div class="form-row mb-4">
                        <img src="assets/media/icon-pseudonyme.svg" class="icon-label">
                        <label for="profile-form-last-name" class="tutorial-label"

                    </div>
                </div>

                <div class="col-md-4" id="registration_pseudo_group_invitation">

                        <img src="assets/media/icon-pseudonyme.svg" class="icon-label">

                    </div>
                </div>

                <div class="col-md-4" >
                    <div class="form-row mb-4">
                        <img src="assets/media/icon-email.svg" class="icon-label">
                        <label for="profile-form-email" class="tutorial-label"
                            data-i18n="[html]manager.profil.email"></label>
                        <input type="email" name="email" id="profile-form-email" class="form-control form-control-lg">

                </div>

                <div class="col-md-4" id="registration_phone_group_invitation">
                    <div class="form-row mb-4">
                        <img src="assets/media/icon-phone.svg" class="icon-label">
                        <label for="profile-form-phone" class="tutorial-label"

                        <input type="text" name="phone-number" class="form-control form-control-lg"

                        <img src="assets/media/icon-information.svg" class="icon-label">

                        <textarea class="form-control form-control-lg" name="mini-bio" id="profile-form-bio-group-invitation"
                            rows="3"></textarea>
                    </div>
                </div>

                <div class="col-md-12" id="registration_school_group_invitation">
                    <div class="form-row mb-4">
                        <img src="assets/media/icon-school.svg" class="icon-label">
                        <label for="profile-form-school" class="tutorial-label"
                            data-i18n="[html]manager.profil.school"></label>
                        <input type="text" class="form-control form-control-lg" name="school" id="profile-form-school-group-invitation">
                    </div>
                </div>

                <div class="col-md-6" id="registration_grade_group_invitation">
                    <div class="form-row mb-4">
                        <img src="assets/media/icon-information.svg" class="icon-label">
                        <label for="profile-form-grade" class="tutorial-label"
                            data-i18n="[html]manager.profil.grade"></label>
                        <select class="form-control" id="profile-form-grade-group-invitation" name="grade">
                            <option selected value="0" data-i18n="manager.users.teacherGrades.0">Primaire</option>
                            <option value="1" data-i18n="manager.users.teacherGrades.1">Collège</option>
                            <option value="2" data-i18n="manager.users.teacherGrades.2">Lycée</option>
                            <option value="3" data-i18n="manager.users.teacherGrades.3">Lycée professionel</option>

                        </select>
                    </div>
                </div>

                <div class="col-md-6" id="registration_subject_group_invitation">
                    <div class="form-row mb-4">
                        <img src="assets/media/icon-information.svg" class="icon-label">
                        <label for="profile-form-subject" class="tutorial-label"

                        <select class="form-control" id="profile-form-subject-group-invitation" name="subject">

                    </div>
                    <div class="form-inline">
                        <input type="password" name="password" id="profile-form-password"

                        <p class="font-italic ml-2" data-i18n="manager.profil.passwordConstraints"></p>
                    </div>
                </div>

                <div class="col-md-6">
                    <img src="assets/media/icon-lock.svg" class="icon-label">
                    <label for="profile-form-confirm-password" class="tutorial-label"

                    <div class="form-inline">
                        <input type="password" name="confirm-password" id="profile-form-confirm-password"

                    </div>
                </div>

            <p data-i18n="[html]manager.account.registration.mandatory"></p>
            <p data-i18n="[html]manager.account.registration.cguVittascience"></p>

            <div class="c-checkbox">

            <div class="c-checkbox">
                <input class="form-check-input" type="checkbox" id="cb_newsletter">
                <label class="form-check-label" for="cb_newsletter"

            </div>
            <div class="c-checkbox">
                <input class="form-check-input" type="checkbox" id="cb_alert_mail">
                <label class="form-check-label" for="cb_alert_mail"
                    data-i18n="manager.account.registration.mailAlert">
                </label>
            </div>
            <div class="c-checkbox">
                <input class="form-check-input" type="checkbox" id="cb_allow_contact">
                <label class="form-check-label" for="cb_allow_contact"
                    data-i18n="manager.account.registration.allowContact">
                </label>
            </div>
            <div class="c-checkbox">
                <input class="form-check-input" type="checkbox" id="cb_adult" required>
                <label class="form-check-label" for="cb_adult" data-i18n="manager.account.registration.confirmAdult">
                </label>
            </div>

            <div class="col-md-12 d-flex flex-column align-items-center">
                <input class="btn  mx-auto mt-3 btn-lg" type="submit"
                    data-i18n="[value]classroom.login.signup">
            </div>

        </form>
    </div>
</div>

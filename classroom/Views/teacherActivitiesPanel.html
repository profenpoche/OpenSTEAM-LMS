<div id="classroom-dashboard-activities-panel-teacher" style="display:none;" class="dashboard-block">
    <div class="d-flex justify-content-center c-primary-form row" style="margin: 0 auto;">
        <div class="col-12 col-md-7">
            <div class="d-flex flex-fill">
                <input type="search" id="filter-activity-input" placeholder="Recherche..." class="flex-fill">

        </button>
    </div>

    <div id="list-activities-teacher">

    </div>
</div>

<div id="classroom-dashboard-new-activity-panel" style="display:none;" class="activity-creation-form dashboard-block">
    <nav class="row form-activity-container" style="margin: 0 auto;">
        <div class="col text-center">
            <span class="form-activity form-activity-activate">1</span>
            <span data-i18n="classroom.activities.form.1"></span>
        </div>

        <div class="col-4"></div>

        <div class=" col text-center">
            <span class="form-activity form-activity-desactivate">2</span>
            <span data-i18n="classroom.activities.form.2"></span>
        </div>
    </nav>
    <div class="form-group mb-2 part-content-index part-row c-primary-form">
        <div class="form-row mt-1">
            <label for="part-content-input" class="tutorial-label">
                <span data-i18n="classroom.activities.form.title.label"></span>
            </label>
            <input data-i18n="[placeholder]classroom.activities.form.title.placeholder" type="text" id="activity-form-title" class="form-control part-title-input">
        </div>
        <div class="form-row mt-1">
            <label for="part-content-input" class="tutorial-label">
                <span data-i18n='classroom.activities.form.content.label'></span>
            </label>
            <textarea id="activity-form-content" class='part-content' width='100%' style='min-height: 60vh;'></textarea>
        </div>
        <div class="form-row mt-1">
        </div>
    </div>
    <button class="new-activity-panel2 c-btn-primary"><span data-i18n="classroom.activities.form.button"></span> <i class="fas fa-check"></i></button>
</div>

    <nav class="row form-activity-container" style="margin: 0 auto;">

        </div>

        <div class="col-4"></div>

        <div class="col text-center">
            <span class="form-activity form-activity-activate">2</span>
            <span data-i18n="classroom.activities.form.2"></span>
        </div>
    </nav>

    <div class="text-center px-1">
        <h3 class="c-text-primary text-uppercase font-weight-bold" data-i18n="classroom.activities.form.success"></h3>
    </div>

    <div class="container text-center">
        <div class="row my-2">
            <div class="col-sm mb-2">
                <button id="new-activity-panel3" class="new-activity-panel3 btn c-btn-primary">

                </button>
            </div>
            <div class="col-sm mb-2">

                </button>
            </div>

        </div>
        <p data-i18n="classroom.activities.form.hint"></p>
        <button class="btn c-btn-outline-primary" onclick="createActivity()" data-i18n="classroom.activities.form.modify"></button>
    </div>
</div>

<div id="classroom-dashboard-new-activity-panel3" style="display:none;" class="dashboard-block container">
    <nav class="row form-activity-container mb-3" style="margin: 0 auto;">
        <div class="col text-center">
            <span class="form-activity form-activity-secondary"><i class="fas fa-check"></i></span>
            <span data-i18n="classroom.activities.form.1"></span>
        </div>

        <div class="col-4"></div>

        <div class="col text-center">
            <span class="form-activity form-activity-activate">2</span>
            <span data-i18n="classroom.activities.form.2"></span>
        </div>
    </nav>
    <div class="assign-activity-container" style="margin: 0 auto;">

        <div class="row">
            <div class="col-12 mb-5 text-center">
                <button id="new-activity-attribute" class="btn c-btn-primary">
                    <span data-i18n="classroom.activities.form.select1"></span> <i class="fas fa-plus"></i>
                </button>
                <div class="mt-2">
                    (<span class="student-number">0</span> <span data-i18n="classroom.activities.form.select2"></span>)
                </div>
            </div>
        </div>

        <!-- Instructions -->
        <div class="row">
            <div class="col-12 mb-5 text-center c-primary-form">
                <label for="introduction-activity-form">
                    <b data-i18n="classroom.activities.form.instructions"></b>
                    <i data-i18n="words.optional"></i>
                </label></br>
                <textarea rows="4" id="introduction-activity-form"></textarea>
            </div>
        </div>

        <!-- Autocorrect activation -->
        <div class="row" id="form-autocorrect">
            <div class="col mb-5 text-center c-primary-form">
                <label for="isAutocorrection-activity-form" data-i18n="classroom.activities.form.autocorrect"></label></br>
                <label class="switch-mini"><input type="checkbox" id="isAutocorrection-activity-form" onclick="autocorrectSwitch()">
                    <span class="slider-mini round"></span>
                </label>
            </div>
        </div>

        <!-- Submit multiple times -->
        <div class="row">
            <div class="col mb-5 text-center c-primary-form">
                <label for="isEval-activity-form" data-i18n="classroom.activities.form.nature"></label></br>
                <div class="switcher">
                    <input type="radio" name="isEval-activity-form" value="true" id="isEval-activity-form" checked="">
                    <label for="isEval-activity-form" class="switcher__label text-capitalize" data-i18n="words.no"></label>

                    <input type="radio" name="isEval-activity-form" value="false" id="isExo-activity-form">
                    <label for="isExo-activity-form" class="switcher__label text-capitalize" data-i18n="words.yes"></label>

                    <span class="switcher__toggle"></span>
                </div>
            </div>
        </div>


        <!-- Form time span -->
        <div class="container">
            <div class="row">
                <div class="col-12 col-xl-6 c-primary-form assign-activity-calendar">
                    <div class="row">
                        <div class="col-6 text-right align-middle">
                            <label for="date-begin-activity-form" data-i18n="classroom.activities.form.dateBegin"></label>
                        </div>
                        <div class="col-6 text-left">
                            <input type="date" id="date-begin-activity-form">
                        </div>
                    </div>
                </div>
                
                <div class="col-12 col-xl-6 c-primary-form assign-activity-calendar">
                    <div class="row">
                        <div class="col-6 text-right align-middle">
                            <label for="date-end-activity-form" data-i18n="classroom.activities.form.dateEnd"></label>
                        </div>
                        <div class="col-6 text-left">
                            <input type="date" id="date-end-activity-form">
                        </div>
                    </div>
                </div>
            </div>
        </div>
            


        <div class="row text-center my-2 mt-5">
            <div class="col-sm mb-2">
                <button class="btn c-btn-grey" onclick="navigatePanel('classroom-dashboard-activities-panel-teacher', 'dashboard-activities-teacher')">
                    <i class="fas fa-angle-left"></i> <span class="text-capitalize" data-i18n="words.return"></span>
                </button>
            </div>

            <div class="col-sm order-first order-sm-last mb-2">
                <button id="attribute-activity-to-students" class="btn c-btn-primary" disabled>
                    <span data-i18n="classroom.activities.form.attribute2"></span><i class="fas fa-angle-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>

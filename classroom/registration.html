<!-- Register page -->
<div id="registration-finalization-container">
    <div class="inner-register-container">
        <form action="#" id="finalize-registration-form">
            <div class="form-group part-content-index part-row c-primary-form row">
                <div class="col-md-12">
                    <h3 class="font-weight-bold green-vitta text-center mb-4 text-uppercase"
                        data-i18n="manager.account.registration.registrationFinalization"></h3>
                    <p class="text-center" data-i18n="manager.account.registration.descriptionFinalization"></p>
                </div>
                <div class="col-md-6">
                    <div>
                        <img src="assets/media/green_lock.png" class="icon-label">
                        <label for="profile-form-password" class="tutorial-label"
                            data-i18n="[html]manager.profil.password"></label>
                    </div>
                    <div class="form-inline">
                        <input type="password" name="password" id="profile-form-password"
                            class="form-control form-control-lg">
                        <i class="classroom-clickable fas fa-low-vision ml-2 password-display-toggler"
                            onclick="changeTypeInputPassword('profile-form-password')"></i>
                        <p class="font-italic ml-2" data-i18n="manager.profil.passwordConstraints"></p>
                    </div>
                </div>

                <div class="col-md-6">
                    <img src="assets/media/green_lock.png" class="icon-label">
                    <label for="profile-form-confirm-password" class="tutorial-label"
                        data-i18n="[html]manager.profil.confirmPassword"></label>
                    <div class="form-inline">
                        <input type="password" name="confirm-password" id="profile-form-confirm-password"
                            class="form-control form-control-lg">
                        <i class="classroom-clickable fas fa-low-vision ml-2 password-display-toggler"
                            onclick="changeTypeInputPassword('profile-form-confirm-password')"></i>
                    </div>
                </div>
            </div>

            <p data-i18n="[html]manager.account.registration.disclaimerVittascience"></p>
            <p data-i18n="[html]manager.account.registration.mandatory"></p>
            <p data-i18n="[html]manager.account.registration.cguVittascience"></p>

            <div class="c-checkbox">
                <input class="form-check-input" type="checkbox" id="cb_name_public">
                <label class="form-check-label" for="cb_name_public"
                    data-i18n="manager.account.registration.accountPublic">
                </label>
            </div>
            <div class="c-checkbox">
                <input class="form-check-input" type="checkbox" id="cb_newsletter">
                <label class="form-check-label" for="cb_newsletter"
                    data-i18n="manager.account.registration.newsletter">
                </label>
            </div>
            <div class="c-checkbox">
                <input class="form-check-input" type="checkbox" id="cb_alert_mail">
                <label class="form-check-label" for="cb_alert_mail"
                    data-i18n="manager.account.registration.mailAlert">
                </label>
            </div>
            <div class="c-checkbox">
                <input class="form-check-input" type="checkbox" id="cb_allow_contact">
                <label class="form-check-label" for="cb_allow_contact"
                    data-i18n="manager.account.registration.allowContact">
                </label>
            </div>
            <div class="c-checkbox">
                <input class="form-check-input" type="checkbox" id="cb_adult" required>
                <label class="form-check-label" for="cb_adult" data-i18n="manager.account.registration.confirmAdult">
                </label>
            </div>

            <div class="col-md-12 d-flex flex-column align-items-center">
                <input class="btn  mx-auto mt-3 btn-lg" type="submit"
                    data-i18n="manager.buttons.finalize">
            </div>
        </form>
    </div>
</div>

<!-- resistration success -->
<div id="success-registration" style="display:none;">
    <div class="inner-login-container">
        <div class="col-12">
            <h3 class="font-weight-bold green-vitta m-auto text-center"
                data-i18n="manager.account.registration.registrationFinalizationSuccess">
                Votre inscription à bien été finalisé, vous pouvez maintenant vous connectez
            </h3>
            <p class="text-center" data-i18n="manager.group.join.clickToRedirectHome">Cliquez sur continuer pour
                accèder à la page de d'identification.</p>
        </div>
        <button class="btn  mx-auto mt-3 btn-lg" onclick="goToLogin()"
            data-i18n="manager.buttons.continue"></button>
    </div>
</div>

<!-- no token div -->
<div id="no-token" style="display:none;">
    <div class="inner-login-container">
        <div class="col-12">
            <h3 class="font-weight-bold green-vitta m-auto text-center"
                data-i18n="manager.account.registration.noToken">
            </h3>
            <p class="text-center" data-i18n="manager.group.join.clickToRedirectLogin"></p>
        </div>
        <button class="btn  mx-auto mt-3 btn-lg" onclick="goToLogin()"
            data-i18n="manager.buttons.continue"></button>
    </div>
</div>


<!-- invalid token -->
<div id="invalid-token" style="display:none;">
    <div class="inner-login-container">
        <div class="col-12">
            <h3 class="font-weight-bold green-vitta m-auto text-center"
                data-i18n="manager.account.registration.noTokenOrUserActive">
            </h3>
            <p class="text-center" data-i18n="manager.group.join.clickToRedirectLogin"></p>
        </div>
        <button class="btn  mx-auto mt-3 btn-lg" onclick="goToLogin()"
            data-i18n="manager.buttons.continue"></button>
    </div>
</div>
